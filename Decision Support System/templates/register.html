<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/brain.png">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/register.css">  <!--{{url_for('static',filename='mindstate.css')}}-->
    <title>register</title>
</head>
<body>
    <div id="EEG"><img src="{{url_for('static', filename='EEG.png')}}" height="500px" width="700px"></div>
    <div id="login">
        <h3 id="ltext">Register</h3>
        <form action="/register" method="post">
            <i class="fa fa-user icon"></i>&nbsp;&nbsp;<input type="text" id="username" name="username" placeholder="username"><br><br>
            <i class="fa fa-envelope icon"></i>&nbsp;&nbsp;<input type="email" id="email" name="email" placeholder="email"><br><br>
            <i class="fa fa-key icon"></i>&nbsp;<input type="password" id="password" name="password" placeholder="password">
            <button id="logbtn">Register</button>
        </form>
        <p style="margin-left:20%;">{{message}}</p>
        
    </div>

</body>
</html>
